<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alertes</ion-title>
  </ion-navbar>
  <ion-toolbar class="offline-toolbar" *ngIf="notConnected">
    <ion-title>Mode hors ligne</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="center none-station" *ngIf="length == 0">
    <ion-icon name="md-checkmark-circle"></ion-icon>
    <h3>Aucune station fermée</h3>
  </div>
  <div class="center" *ngIf="length > 0">
    <ion-icon name="md-warning"></ion-icon>
    <h3>{{length}} station(s) fermée(s)</h3>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon name="ios-lock" item-left></ion-icon>
      {{item}}
    </ion-item>
  </ion-list>

</ion-content>
